<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <button id="openNewWindow"><i class="bi bi-box-arrow-up-right"></i></button>
  </div>
  <div class="container">
    <label>Free Cash Flow ($B)</label>
    <input type="number" id="freeCashFlow" name="freeCashFlow" value="73.3">
  </div>
  <div class="container">
    <label>Growth Rate (0.05 = 5%)</label>
    <input type="number" id="growthRate" name="growthRate" value="0.05" step="0.01">
  </div>
  <div class="container">
    <label>Terminal PE</label>
    <input type="number" id="terminalPE" name="terminalPE" value="10" step="1">
  </div>
  <div class="container">
    <label>Discount rate (0.1 = 10%)</label>
    <input type="number" id="discountRate" name="discountRate" value="0.1" step="0.01">
  </div>
  <div class="container">
    <label>Cash & equivalents ($B)</label>
    <input type="number" id="cash" name="cash" value="76.8">
  </div>
  <div class="container">
    <label>Total debt ($B)</label>
    <input type="number" id="debt" name="debt" value="112">
  </div>
  <div class="container">
    <label>Current Stock Price ($)</label>
    <input type="number" id="stockPrice" name="stockPrice" value="125">
  </div>
  <div class="container">
    <label>Current Market Cap ($B)</label>
    <input type="number" id="marketCap" name="marketCap" value="2108">
  </div>
  <div class="container">
    <button id="calculateButton">Calculate</button>
  </div>
  <hr class="rounded">
  <div>
    <div>
      <label>Fair enterprise value ($B):</label>
      <output name="fairEnterpriseValue" id="fairEnterpriseValue"></output>
    </div>
    <div>
      <label>Fair market cap ($B):</label>
      <output name="fairMarketCap" id="fairMarketCap"></output>
    </div>
    <div>
      <label>Fair stock price ($):</label>
      <output name="fairStockPrice" id="fairStockPrice"></output>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
