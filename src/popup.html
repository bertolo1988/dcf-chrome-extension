<!DOCTYPE html>
<html>

<body>
  <div>
    <label>Free Cash Flow</label>
    <input type="number" id="freeCashFlow" name="freeCashFlow" value="10">
  </div>
  <div>
    <label>Growth Rate (0.05 = 5%)</label>
    <input type="number" id="growthRate" name="growthRate" value="0.05" step="0.01">
  </div>
  <div>
    <label>Terminal PE</label>
    <input type="number" id="terminalPE" name="terminalPE" value="10" step="1">
  </div>
  <div>
    <label>Discount rate (0.1 = 10%)</label>
    <input type="number" id="discountRate" name="discountRate" value="0.1" step="0.01">
  </div>
  <div>
    <button id="calculateButton">Calculate</button>
  </div>
  <div>
    <label>Result:</label>
    <output name="result" id="result"></output>
  </div>
  <script src="popup.js"></script>
</body>

</html>
